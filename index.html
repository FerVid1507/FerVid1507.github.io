<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <title>Agregar neologísmos</title>
</head>

<body>

    <div id="contenedor"></div>

    <div style="width: 500px; margin: auto; margin-top: 15px; padding: 7px;">

    <div class="mb-2" >

        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título">

    </div>
    <div class="mb-3" style="width: 300;">
        <label for="contenido" class="form-label">Contenido</label>
        <textarea class="form-control" id="contenido" rows="3"></textarea>

        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" placeholder="Nombre de maestro">

        <div class="col-auto" 
        style="display: flex; 
            justify-content: center; 
            margin-top: 20px;
            padding-top: 12px;">
            <button type="submit" class="btn btn-outline-success mb-3" id="guardar">Guardar neologísmo</button>
            <button type="button" style="margin-left: 15px;" class="btn btn-outline-primary mb-3" id="limpiar">Limpiar campos</button>
            <button type="button" style="margin-left: 15px;" class="btn btn-outline-danger mb-3" id="eliminar">Eliminar</button>
          </div>

    </div>

    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Título</th>
            <th scope="col">Contenido</th>
            <th scope="col">Autor</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody id="tabla">
    
        </tbody>
      </table>


      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Confirmar eliminación</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Está seguro de eliminar este elemento?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="confirmarE">Eliminar</button>
            </div>
          </div>
        </div>
      </div>



</body>
