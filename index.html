<body style="background-color: rgb(1 84 76);">

    <!--div id="Notificacion"></div-->

    <!--div class="card border-warning" style=" height: 250px; margin: 10px; background-image: url('images/Mi\ Tarjeta\ fondo.png'); background-size: cover;"-->
    <div style="width:fit-content; height: 90px;">
      
      <!--Combo identificador-->
      <div>
        <div id="Campos" style="margin-top: 10px; display:flex; justify-content: center;">
          <select id="id" style="width: 50%; height: 30px; width: 110px; text-align: center;">
          </select>
          <!--div style="width: 120px;"></div-->
          <input readonly type="text" id="name" placeholder="---------" style="text-align: center; width: 200px;">   
          <input readonly type="text" id="date" placeholder="00/00/0000" style="text-align: center; width: 110px;">       
          
        </div>

        <div id="Botones" style="margin-top: 10px; display:flex; justify-content: center;">
          <input type="button" value="Cargar" id="load" style="margin: auto; width: 100px;">
          <input type="button" value="Actualizar" id="send" style="margin:auto; width: 100px;"/>
          <input type="button" value="Limpiar" id="clear" style="margin:auto; width: 100px;"/>
        </div>
          
        

        <div style="margin-top: 10px;">
          <table class="table table-primary">
            <thead>
              <tr>
                <th scope="col">Identificador</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Frecuencia</th>
                <th scope="col">Vencimiento</th>
                <th scope="col">Dias</th>
              </tr>
            </thead>
            <tbody id="Contenedor">
            </tbody>
          </table>

        </div>
      </div>

    
</body>
