<body>
    <div class="card border-warning" style=" height: 250px; margin: 10px; background-color: rgb(0, 145, 0);">
        <!--img src="images/icon.png" class="card-img" alt="..." style="height: 110px;"-->
        <div class="card-img-overlay">
            <h5 style="text-align: center; color: rgb(199, 199, 199);">Saldo restante:</h5>

            <div style="width: 80%; margin: auto; border-radius: 20px; background-color: rgb(5, 90, 5);">
                <h4 id="saldo" style="font-size: 30px; text-align: center; color: white;">$0</h4>
            </div>

            <h5 style="text-align: center; color: rgb(199, 199, 199);">Pasajes restante:</h5>
            <div style="width: 80%; margin: auto; border-radius: 20px; background-color: rgb(5, 90, 5);">
                <h4 id="pasajes" style="padding: 2px; font-size: 26px; text-align: center; color: white;">Realiza una recarga!</h4>
            </div>

            <h5 style="height: 10px;"></h5>

            <div style="width: 100%; display:inline-flex; align-items: unset;">
                <a id="buy" class="btn btn-success" style="margin: auto; border-radius: 15px;"
                data-bs-toggle="modal" data-bs-target="#modalRecarga">
                    <img src="images/pago-en-efectivo.png" style="width: 30px;"/>
                    Buy ticket</a>
                <a id="pay" class="btn btn-success" style="margin: auto; border-radius: 15px;">
                    <img src="images/tarjeta-de-credito.png" style="width: 35px;" />
                    Pay ticket</a>
            </div>

        </div>
    </div>


    <!--Datos-->
    <ol class="list-group list-group-numbered" id="Contenedor">

      </ol>


     <!--Buy Ticket-->
     <div class="modal fade" id="modalRecarga" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel" style="width: 100%; text-align: center;">Balance Recharge</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             
                <div class="mb-3 row" style=" margin: auto;">
                    <div class="col-sm-10" style="margin: auto;">
                      <input type="number" class="form-control" id="txtRecargar" placeholder="$10.00">
                    
                      <button id="btnRecargar" data-bs-dismiss="modal" class="btn btn-primary" style="display: flex; margin: auto; margin-top: 20px;">
                      Recharge</button>
                  </div>

                    </div>
                  </div>

            </div>

            </div>
          </div>
        </div>
      </div>
