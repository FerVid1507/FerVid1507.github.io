<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

    <div id="contenedor"></div>

    <div style="width: 500px; margin: auto; margin-top: 20px; padding: 7px;">

    <div class="mb-2" >

        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título">

    </div>
    <div class="mb-3" style="width: 300;">
        <label for="contenido" class="form-label">Contenido</label>
        <textarea class="form-control" id="contenido" rows="3"></textarea>

        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" placeholder="Nombre de maestro">

        <div class="col-auto" 
        style="display: flex; 
            justify-content: center; 
            margin-top: 20px;
            padding-top: 12px;">
            <button type="submit" style="margin-left: 15px;" class="btn btn-outline-success mb-3" id="guardar">Guardar neologísmo</button>
            <button type="button" style="margin-left: 15px;" class="btn btn-outline-primary mb-3" id="limpiar">Limpiar campos</button>
            <button type="button" style="margin-left: 15px;" class="btn btn-outline-danger mb-3" id="eliminar">Eliminar</button>
          </div>

        

    </div>

    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Título</th>
            <th scope="col">Contenido</th>
            <th scope="col">Autor</th>
            <th scope="col">Acción</th>
          </tr>
        </thead>
        <tbody id="tabla">
    
        </tbody>
      </table>

</body>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.7/uuid.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

</html>
